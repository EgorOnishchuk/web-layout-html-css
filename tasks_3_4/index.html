<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Егор Онищук">
    <meta name="description" content="Учебный проект посадочной страницы в GeekBrains">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="top__header">
        <div class="header__company">
            <img class="company__logo" src="images/growbe_logo.svg" alt="Логотип GrowBe">
            <p class="company__name"><span class="name__grow-part">Grow</span><span class="name__be-part">Be</span></p>
        </div>
        <nav class="header__nav-bar">
            <a class="nav-bar__selected-item" href="#">Home</a>
            <a class="nav-bar__item" href="#">About Us</a>
            <a class="nav-bar__item" href="#">Services</a>
            <div class="nav-bar__item">
                <div class="item__text">Features<img class="item__button" src="images/dropdown_button.svg" alt="Кнопка выпадающего списка"></div>
            </div>
            <a class="nav-bar__item" href="#">Team</a>
            <a class="nav-bar__item" href="#">Blog</a>
            <a class="nav-bar__item" href="#">Contact</a>
        </nav>
    </header>
    <div class="top__main-content">
        <div class="main-content__description">
            <h1 class="description__title">SEO & Digital Marketing For Your Website.</h1>
            <p class="description__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            <div class="description__introduction">
                <button class="introduction__button">Start Now</button>
                <a class="introduction__link" href="#">Watch Video</a>
            </div>
        </div>
        <img class="main-content__image" src="images/description.svg" alt="Люди, занимающиеся маркетингом">
    </div>
    <footer class="top__footer">
        <img class="footer__logo" src="images/liva_logo.svg" alt="Логотип liva">
        <img class="footer__logo" src="images/kanba_logo.svg" alt="Логотип kanba">
        <img class="footer__logo" src="images/amara_logo.svg" alt="Логотип amara">
        <img class="footer__logo" src="images/aven_logo.svg" alt="Логотип aven">
        <img class="footer__logo" src="images/hexlab_logo.svg" alt="Логотип HEXLAB">
        <img class="footer__logo" src="images/kanba_logo.svg" alt="Логотип kanba">
    </footer>
</body>

</html>
